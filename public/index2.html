<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Our CSS -->
    <link rel="stylesheet" href="/app.css" />

    <title>React.js on Repl.it</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- SIDEBAR -->
        <div class="col-2 sidebar pt-4">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Stack name" aria-describedby="button-addon2" />
            <div class="input-group-append">
              <button class="btn btn-secondary" type="button" id="button-addon2">Create</button>
            </div>
          </div>

          <ul class="list-group">
            <li class="list-group-item active">Stack #1</li>
            <li class="list-group-item">Stack #2</li>
            <li class="list-group-item">Stack #3</li>
            <li class="list-group-item">Stack #4</li>
          </ul>
        </div>

        <!-- CONTENT -->
        <div class="col-10 content pt-4 text-center">
          <h2>List of cards</h2>
          <div id="root"></div>
        </div>
      </div>
    </div>
  </body>
</html>
